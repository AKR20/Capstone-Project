<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <script src="C:\Users\Akshay Rahul\Desktop\Notes Keeper app\index.js"></script> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgba(17, 17, 10, 0.744);
      background-image: url("https://c1.wallpaperflare.com/preview/319/819/643/music-notes-score-composition.jpg");
      background-blend-mode: darken;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }


    .container {
      max-width: 800px;
      margin: 40px auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .header button {
      padding: 10px 20px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .header input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid lightgray;
      margin-left: 20px;
    }

    .notes {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }

    .note {
      width: 330px;
      height: 300px;
      border-radius: 30px;
      background-color: rgb(149, 221, 239);
      box-shadow: 1px 1px 10px lightgray;
      border: 1px solid rgb(250, 250, 249);
      margin: 55px;
      margin-bottom: 30px;
      margin-top: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }


    .note {
      font-size: 30px;
      margin-bottom: 30px;
      margin-left: 69px;
    }

    .note p {
      font-size: 20px;
      margin-bottom: 10px;
      margin-top: 0;
    }

    .note span {
      font-size: 14px;
      color: gray;
    }

    .note i {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    form {
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: auto;
      margin-bottom: 90px;
      border-radius: 25px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.218);
      box-shadow: 1px 1px 10px lightgray;
    }

    input[type="text"],
    textarea {
      width: 96%;
      padding: 10px;
      margin: 10px 2px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid lightgray;
      outline: none;
      background-color: rgb(149, 221, 239);
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button[type="submit"] {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 100px;
      cursor: crosshair;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <div id="root">
    <h1 style="color: #e0e3e6;font-weight: bold;text-transform: uppercase;
        letter-spacing: 2px;color: rgb(244, 241, 241);
        text-shadow: 1px 1px 2px #333;
  box-shadow: 2px 2px 4px #333;
  border: 1px solid #0074d9;
background-color: #7fdbff;
        padding: 20px 15px;
        text-align:center;
        border-radius: 8px;
        margin-top:0%;
        margin-bottom: 0%;
        background-image: radial-gradient(circle, #0074d9, #7fdbff);background-size: cover;
        background-attachment: fixed;
        background-position: center center;">Notes Keeper</h1>
    <input type="text" id="search" placeholder="Search notes"
      style="background-color:aliceblue; width: 12%; height: 0px ;border-radius:4px 4px 6px 4px;right:6.5%;position: absolute;margin-top:0.6%">
    <button id="searchBtn"
      style="background-color: rgb(149, 221, 239); border-radius: 4px;height: 3%; width: 5%;left:93.5%;margin-right:10%;position:absolute;margin-top:0.6%;padding-bottom:0.5%;cursor:pointer;">Search</button>
    <br><br><br>
    <div style="text-align:center">
      <button onclick="document.getElementById('add-note-form').style.display = 'block'" style="background-color: #0074d9; /* Green */
        border: 1px solid rgb(250, 250, 249);
        
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        border-radius: 8px;
        margin-top: 50px;
        margin-bottom: 0px;
        width: 200px;
        border-radius: 18px;
        box-shadow: 1px 1px 10px lightgray;
        transform: translateY(4px);
        cursor:grab">Add Note</button>
    </div>
    <br><br><br>

    <form id="add-note-form" style="display:none">
      <input type="text" id="title" placeholder="Enter title" style="border-radius: 14px;"><br><br>
      <textarea id="content" placeholder="Enter content" style="border-radius: 16px;"></textarea>
      <button type="button" onclick="
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const date = new Date().toLocaleDateString();
    addNote(title, content, date);
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
    document.getElementById('add-note-form').style.display = 'none';
  " style="margin-left:40%;background-color:#4CAF50;font-size: 12px;width: 80px;height: 30px;border-radius: 5px;cursor:pointer;color:white;border-color:#e0e3e6">Save</button>
      <button type="button" onclick="document.getElementById('add-note-form').style.display = 'none'"
        style="background-color:rgb(239, 45, 45);font-size: 12px;width: 80px;height: 30px;border-radius: 5px;cursor:pointer;color:white;border-color:#e0e3e6">Cancel</button>
    </form>


    <div id="notesContainer"></div>
  </div>

  <script>
    const notesContainer = document.getElementById("notesContainer");
    const searchInput = document.getElementById("search");
    const searchBtn = document.getElementById("searchBtn");

    let notes = [];

    // Function to display all notes
    const displayNotes = filteredNotes => {
      let html = "";
      const notesToDisplay = filteredNotes || notes;
      notesToDisplay.forEach(note => {
        html += `
      <div class="note" style="float: left;">
        <h3>${note.title}</h3>
        <p>${note.content}</p>
        <p>${note.date}</p>
        <button class="delete" id=${note.id} style="background-color: red;margin-left: 33%;margin-top: 18%; color: white; padding: 6px; border-radius: 8px; width: 30%;cursor:pointer;border-color:white">Delete</button>
      </div>
    `;
      });
      notesContainer.innerHTML = html;
    };

    // Function to add a new note
    const addNote = (title, content, date) => {
      if (!title || !content) {
        return alert("Title and content are required to add a note");
      }
      const id = Date.now();
      notes.push({ id, title, content, date });
      displayNotes();
    };


    // Function to delete a note
    const deleteNote = id => {
      notes = notes.filter(note => note.id !== parseInt(id));
      displayNotes();
    };

    // Function to search for notes based on title
    const searchNotes = query => {
      const filteredNotes = notes.filter(note =>
        note.title.toLowerCase().includes(query.toLowerCase())
      );
      displayNotes(filteredNotes);
    };

    // Event listener for search button
    searchBtn.addEventListener("click", () => {
      searchNotes(searchInput.value);
    });

    // Event listener for delete button
    notesContainer.addEventListener("click", event => {
      if (event.target.classList.contains("delete")) {
        deleteNote(event.target.id);
      }
    });

    // Example notes to display on page load

    addNote("Note 1", "This is the content of note 1", "01/01/2023");
    addNote("Note 2", "This is the content of note 2", "01/02/2023");
    addNote("Note 3", "This is the content of note 3", "01/03/2023");

  </script>
</body>

</html>
